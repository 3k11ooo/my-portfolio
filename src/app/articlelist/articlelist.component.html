<div class="d-flex flex-wrap p-3" [ngStyle]="articleListStyle">
  <div class="card m-3" *ngFor="let article of articleList" 
  [routerLink]="['article']" [queryParams]="{ id: article.id, category: article.category, title: article.title }">
    <img class="card-img-top" style="height: 300px; object-fit: cover;" src="assets/images/{{article.image}}">
    <div class="card-body bg-secondary text-center">
      <h3 class="card-title">{{article.title}}</h3>
    </div>
  </div>
</div>

<div class="text-center fs-2 p-5" [ngStyle]="errorStyle">
  {{error}}
</div>
