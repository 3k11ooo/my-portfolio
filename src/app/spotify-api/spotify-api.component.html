<p>spotify-api works!</p>
<div [ngStyle]="login">
  <a class="btn btn-dark" href="{{authorizeUrl}}">OAUTH</a>
</div>
<div class="f-2" [ngStyle]="token">
  access token: {{accessToken}}<br>
  refresh token: {{refreshToken}}<br><br>

  <a class="btn btn-light" (click)="getTopTracks()">Top Tracks</a>
  <div class="p-3">
    <p *ngFor="let result of topSearch">{{result}}</p>
  </div>
</div>
